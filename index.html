<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Batch - 5 | News Feed Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <section>
    <h2>Post - 1</h2>
    <figure>
      <img src="post01.jpg" alt="image01">
    </figure>
    <div>
      <span><button class="btn">like</button> <span class="Lcount-1">90</span></span>
      <span><button class="btn">comment</button> <span class="Ccount-1">95</span></span>
      <span><button class="btn">share</button><span class="Scount-1">16</span></span>
    </div>
  </section>

  <section>
    <h2>Post - 2</h2>
    <figure>
      <img src="post02.jpg" alt="image01">
    </figure>
    <div>
      <span><button class="btn">like</button> <span class="Lcount-2">103</span></span>
      <span><button class="btn">comment</button> <span class="Ccount-2">12</span></span>
      <span><button class="btn">share</button><span class="Scount-2">52</span></span>
    </div>
  </section>

  <section>
    <h2>Post - 3</h2>
    <figure>
      <img src="post01.jpg" alt="image01">
    </figure>
    <div>
      <span><button class="btn">like</button> <span class="Lcount-3">59</span></span>
      <span><button class="btn">comment</button> <span class="Ccount-3">11</span></span>
      <span><button class="btn">share</button><span class="Scount-3">55</span></span>
    </div>
  </section>





  <table border="1">
      <thead>
        <tr>
          <td>Post no.</td>
          <td>Options</td>
          <td>count</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">1</td>
        </tr>
        <tr>
          <td>likes</td>
          <td class="Lcount-1">90</td>
        </tr>
        <tr>
          <td>comments</td>
          <td class="Ccount-1">95</td>
        </tr>
        <tr>
          <td>Shares</td>
          <td class="Scount-1">16</td>
        </tr>


        <tr>
          <td rowspan="4">2</td>
        </tr>
        <tr>
          <td>likes</td>
          <td class="Lcount-2">103</td>
        </tr>
        <tr>
          <td>comments</td>
          <td class="Ccount-2">12</td>
        </tr>
        <tr>
          <td>Shares</td>
          <td class="Scount-2">52</td>
        </tr>


        <tr>
          <td rowspan="4">3</td>
        </tr>
        <tr>
          <td>likes</td>
          <td class="Lcount-3">59</td>
        </tr>
        <tr>
          <td>comments</td>
          <td class="Ccount-3">11</td>
        </tr>
        <tr>
          <td>Shares</td>
          <td class="Scount-3">55</td>
        </tr>
      </tbody>
  </table>



  <script src="app.js"></script>
  </body>
</html>
